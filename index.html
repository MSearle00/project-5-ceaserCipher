<!DOCTYPE html>
<html>
  <body>
    <form name="cipherForm" id="cipherForm">
      <label for="userMessage">Enter Message:</label><br />
      <textarea id="userMessage" rows="4" cols="50" oninput="cipherCode()">
      </textarea>
      <br/> <br/>
      <label for="encode">Encode:</label>
      <input type="radio" name="code" id="encode" checked onchange="cipherCode()" />
      <label for="decode">Decode:</label>
      <input type="radio" name="code" id="decode" onchange="cipherCode()" /> 
      <br/> <br/>
      <label for="cipherKey">Key:</label>
      <input type="number" min="0" max="26" id="cipherKey" value=1 onchange="cipherCode()" />
      <br/> <br/>
      <label for="output">Output:</label><br />
      <textarea id="output" rows="4" cols="50">
      </textarea>

    </form>
    <script src="index.js"></script>
  </body>
</html>
