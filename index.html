<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="head" >
      <h1> Ceaser Cipher encoder/decoder! </h1>
      <p> To use, enter your message, select your key and chose whether you want to encode or decode! </p>
    </div>
    <div class="form">
      <form name="cipherForm" id="cipherForm">
        <div class="userMessage">
          <label for="userMessage">Enter Message:</label><br />
          <textarea id="userMessage" rows="10" cols="40" oninput="cipherCode()">
          </textarea>
          <br/> <br/>
        </div>
        <div class="cipherOptions">
          <div class="cipherKey">
            <label for="cipherKey">Key:</label>
            <input type="number" min="0" max="26" id="cipherKey" value=1 onchange="cipherCode()" />
          </div>
          <br/> <br/>
          <div class="cipherCode">
            <label for="encode">Encode:</label>
            <input type="radio" name="code" id="encode" checked onchange="cipherCode()" />
            <label for="decode">Decode:</label>
            <input type="radio" name="code" id="decode" onchange="cipherCode()" /> 
          </div>
          <br/> <br/>
        </div>
        <div class="outputMessage">
          <label for="output">Output:</label><br />
          <textarea id="output" rows="10" cols="40">
          </textarea>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
